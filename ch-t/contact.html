	<section class="intro">
		<div class="container">
		
		<form action="//formspree.io/jeniandjoy@gmail.com" method="post">
		
		<fieldset class="form-group">		
			<label for="name">姓名</label>
			<input type="name" name="name" class="form-control" id="name" placeholder="名字及姓" required>
		</fieldset>
		
		<fieldset class="form-group">		
			<label for="email">電郵</label>
			<input type="email" name="_replyto" class="form-control" id="email" placeholder="contact@example.com" required>
			<small class="text-muted">你的電郵地址會完全保密。</small>
		</fieldset>
		
		<fieldset class="form-group">		
			<label for="phone">電話號碼</label>
			<input type="phone" name="phone" class="form-control" id="phone" placeholder="(xxx) xxx-xxxx">
			<small class="text-muted">你的電話號碼會完全保密。</small>
		</fieldset>
		
		<fieldset class="form-group">
			<label for="referredBy">你是如何知道我們的? </label>
			<input type="referredBy" name="referredBy" class="form-control" id="referredBy" placeholder="是誰介紹你的？">
		</fieldset>
		
		<fieldset class="form-group">
			<label for="reason">聯絡我們的原因</label>
			<select class="form-control" name="reason" id="reason" required>
				<option>要求試用品</option>
				<option>評價/建議</option>
				<option>問題</option>
				<option>要求購買</option>
				<option>要求其他產品</option>
				<option>其他</option>
			</select>
		</fieldset>
		
		<fieldset class="form-group">
			<label for="comments">內容</label>
			<textarea class="form-control" name="comments" id="comments" rows="10" required></textarea>
		</fieldset>
		
		<fieldset class="form-group">
          <input type="checkbox" checked="checked" name="newlsetter" id="newsletter" value="newsletter"> <label for="newsletter">訂閱我們的最新產品消息報告</label>
        </fieldset>

		<input type="hidden" name="_subject" value="New inquiry!" />
		<input type="hidden" name="_cc" value="" />
		<input type="hidden" name="_next" value="thanks.html" />				
		
		<center>
		<button class="btn btn-default" type="submit" value="Send">呈交表格</button><br><br>
		</center>	
		
		</form>
