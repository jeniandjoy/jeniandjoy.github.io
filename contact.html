			<h1>Contact</h1>

	<section class="intro">
		<div class="container">
		
		<form action="//formspree.io/joycetse1001@gmail.com" method="post">
		
		<fieldset class="form-group">		
			<label for="name">Full Name</label>
			<input type="name" name="name" class="form-control" id="name" placeholder="Enter First and Last Name" required>
		</fieldset>
		
		<fieldset class="form-group">		
			<label for="email">Email address</label>
			<input type="email" name="_replyto" class="form-control" id="email" placeholder="Enter E-mail" required>
			<small class="text-muted">We'll never share your email with anyone else.</small>
		</fieldset>
		
		<fieldset class="form-group">		
			<label for="phone">Phone Number</label>
			<input type="phone" name="phone" class="form-control" id="phone" placeholder="(xxx) xxx-xxxx">
			<small class="text-muted">We'll never share your phone number with anyone else.</small>
		</fieldset>
		
		<fieldset class="form-group">
			<label for="referredBy">How Did You Hear About Us?</label>
			<input type="referredBy" name="referredBy" class="form-control" id="referredBy" placeholder="Who referred you?">
		</fieldset>
		
		<fieldset class="form-group">
			<label for="reason">Reason for contacting</label>
			<select class="form-control" name="reason" id="reason" required>
				<option>Sample Request</option>
				<option>Feedback & Suggestions</option>
				<option>Questions</option>
				<option>Purchase Request</option>
				<option>Product Request</option>
				<option>Other</option>
			</select>
		</fieldset>
		
		<fieldset class="form-group">
			<label for="comments">Comments</label>
			<textarea class="form-control" name="comments" id="comments" rows="10" required></textarea>
		</fieldset>

		<input type="hidden" name="_subject" value="New inquiry!" />
		<input type="hidden" name="_cc" value="estynnej@gmail.com" />
		<input type="hidden" name="_next" value="thanks.html" />				
		
		<center>
		<button class="btn btn-default" type="submit" value="Send">Submit</button><br><br>
		</center>	
		
		</form>
